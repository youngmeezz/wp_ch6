<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.onload = function(){
	setTimeout(function(){
		var header1 = document.getElementById("h-1");
		var header2 = document.getElementById("h-2");
		
		header1.innerText = 'by getElementById()';
		header2.innerText = 'by getElementById()';
	}, 2000);
}
</script>
</head>
<body>   
	<h1>문서 객체 선택하기(select)1</h1>
    <h1 id="h-1">Header1</h1>
    <h1 id="h-2">Header2</h1>
</body>
</html>
