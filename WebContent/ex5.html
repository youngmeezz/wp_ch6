<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script> 
// statement
// JS Engine 이 한 줄씩 읽어들여서 실행하는 단위
// JS Engine은 \n 또는 ;(세미콜론)을 기준으로 읽어 들여 실행한다.


var s = 'hello world';
console.log(s);

var s2 = 'hello world';
console.log(s2);

//가능하다면 c나 java style로 하면 된다.
var s3 = 'hello world';
console.log(s3);

//전역 객체 window
console.log(window.s);
console.log(window.s2);
console.log(window.s3);

</script>
</head>
<body>
	<h1>Statement &amp; 전역 객체 window</h1>
</body>
</html>
