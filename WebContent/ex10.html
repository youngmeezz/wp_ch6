<head>

<title>Insert title here</title>
<script>
// 배열 생성하는 방법 1 - 생성자 함수를 사용해서  size 지정
// 동적으로 배열 사이즈가 자동으로 조정이 되서 size는 굳이 지정할 필요가 없다.
// 하지만, 성능을  고려해서 예측할 수 있는 배열은 size를 미리 잡아둔다.
var a1 = new Array(3);

a1[0] = 0;
a1[1] = 1;
a1[2] = 2;
a1[3] = 3;

console.log(a1);

// 배열 생성하는 방법2 - 리터럴
a2 = [];
console.log("a2 length:" + a2.length );

//배열의 내부  저장 타입은 정해져있지 않다.
a2[0] = 10;
a2[1] = 'helloworld';
a2[3] = {
		name:"둘리"
}

console.log('Array2 a2:' + a2);
console.log('a2 length' + a2.length);
console.log('a2[2]' + a2[2]); //undefined, 오류는 안남


//제이쿼리 객체란
var jQuery = function(){
	....
	....
	....
}

var $ = jQuery;

$ = $("")

//배열과 객체는 동일하게 값에 접근할 수 있다.
//Array == Object
a3 = [];
a3["0"] = 0;
a3["1"] = 1;
console.log(a3);// [0,1]
a3[0] = 10;
console.log(a3);// [10,1]
console.log(a3[0]);


// 객체
o = {};
o["0"] = 0;
o["1"] = 1;
console.log(o);
o[0] = 10; // 객체에서는 변하면 안됨? 배열과 객체는 구분이 별로 없음
console.log(o);

//배열은 객체와 같은데 그 안에 속성들이 숫자를 가지고 있는것
//연관배열 처럼 접근할 수 있게? o.0은 안되지만 a3.0은 됨?
//제이쿼리 객체는 
</script>

	<h1>내장객체 Array</h1>
