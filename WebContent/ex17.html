// 1. window 전역객체
var strstrstr = 'hello';
var str = "";
for(key in window){
	str += (key + ":" + window[key] + "\n");
} 

//2. 새로운 window 객체 생성 - 팝업창
setTimeout(function(){
	var popup = window.open("","popup1","width=600, height=400", true);
	popup.document.write("<h1>change popup text</h1>")
}, 2000);


//3. 새로운 window 자바 스크립트 실행하기(보안때문에 같은 도메인의 문서에 한해서 가능)
setTimeout(function(){
	var popup2 = window.open("https://www.naver.com","popup2","width=600, height=400", true);
	
	setTimeout(function(){
		popup2.moveTo(100,100);
	}, 2000);
	
	setTimeout(function(){
		popup2.pop();
	}, 4000);
	
}, 4000);


console.log(str);
</script>

<body>
	<h1>BOM(Browser Object Model)</h1>
