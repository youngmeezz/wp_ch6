<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//1. object 객체 생성 방법1번(new + 내장 생성자 함수 사용)
var o1 = new Object();
o1.name = "둘리";
console.log(o1);

//2. object 객체 생성 방법2(literal)
var o2 = {};
o2.name = "마이콜";
o2.age = 20;
console.log(o2);

//3. object 객체 생성 방법3(JavaScript Object Notation) JSON function안에서 먼저 this를 사용해서 찾고 없을 경우 window 전역객체에서 찾음
var o3 = {
	"name" : "또치",
	"age" : 30,
	print: function(){
		console.log(this.name + ":" + this.age);
	}
}
console.log(o3);


</script>
</head>
<body>
	<h1>object 객체 정의/생성</h1>
</body>
</html>
